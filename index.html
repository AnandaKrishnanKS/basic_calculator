<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="main-frame bg-light border border-secondary  p-3">
                    <div>
                        <h2 class="hed">calculator</h2>
                        <input id="result" type="text" class="form-control text-center">
                    </div>
                    <div class="btnsection">
                        <button onclick="displaydata(7)" type="button"
                            class="btn rounded btn btn-outline-primary">7</button>
                        <button onclick="displaydata(8)" type="button"
                            class="btn rounded btn btn-outline-primary">8</button>
                        <button onclick="displaydata(9)" type="button"
                            class="btn rounded btn btn-outline-primary">9</button>
                        <button onclick="displaydata('/')" type="button"
                            class="btn rounded btn btn-outline-primary">/</button>
                    </div>
                    <div class="btnsection">
                        <button onclick="displaydata(4)" type="button"
                            class="btn rounded btn btn-outline-primary">4</button>
                        <button onclick="displaydata(5)" type="button"
                            class="btn rounded btn btn-outline-primary">5</button>
                        <button onclick="displaydata(6)" type="button"
                            class="btn rounded btn btn-outline-primary">6</button>
                        <button onclick="displaydata('*')" type="button"
                            class="btn rounded btn btn-outline-primary">x</button>
                    </div>
                    <div class="btnsection">
                        <button onclick="displaydata(1)" type="button"
                            class="btn rounded btn btn-outline-primary">1</button>
                        <button onclick="displaydata(2)" type="button"
                            class="btn rounded btn btn-outline-primary">2</button>
                        <button onclick="displaydata(3)" type="button"
                            class="btn rounded btn btn-outline-primary">3</button>
                        <button onclick="displaydata('-')" type="button"
                            class="btn rounded btn btn-outline-primary">-</button>
                    </div>
                    <div class="btnsection">
                        <button onclick="equal()" type="submit" class="btn rounded btn btn-outline-primary">=</button>
                        <button onclick="displaydata(0)" type="button"
                            class="btn rounded btn btn-outline-primary">0</button>
                        <button onclick="displaydata('+')" type="button"
                            class="btn rounded btn btn-outline-primary">+</button>
                        <button onclick="displaydata('.')" type="button"
                            class="btn rounded btn btn-outline-primary">.</button>
                    </div>
                    <div class="btnsection ms-3 me-3">
                        <button onclick="cleardata()" type="button"
                            class="btn rounded btn btn-outline-secondary">AC</button>
                        <button onclick="backspace()" type="submit"
                            class="btn rounded btn btn-outline-danger">&#9003</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./code.js"></script>

</html>
